<body>

        <div class="logo">

        </div>
            <div class="search">
                <img src="imagem/png-transparent-computer-icons-magnifying-glass-android-google-plus-glass-magnifier-android-removebg-preview.png" alt="lente">
                <input id="enter" type="text" class="isbn" placeholder="Digite o ISBN do livro acadÃªmico aqui" required>
                <button type="submit" value="enviar" class="btn">SEARCH</button>  
               
                
            </div>

    <div id="viewerCanvas" style="width: 750px; height: 700px"></div>

    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script>
        const button = document.querySelector(".btn");
        const isbn = document.querySelector(".isbn");
      
    
      button.addEventListener("click", initialiase);
    
      google.books.load({"language":"en"});
    
      function alertNotFound(){
        alert("Book not found!");
      }
    
      function initialiase(){
        var viewer = new google.books.DefaultViewer(document.getElementById("viewerCanvas"));
        viewer.load("ISBN:"+isbn.value,alertNotFound);
        auto.addEventListener("click",nextStep(viewer));
      }
    
      google.books.setOnLoadCallback(initialiase);
    </script>
